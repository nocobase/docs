name: scp files

on:
  push:
    branches:
      - 'main'
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
      - 'package.json'
  pull_request:
    branches:
      - '**'
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
      - 'package.json'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
    - run: yarn install
    - name: Build en-US
      env:
        DOC_LANG: en-US
      run: yarn build
    - name: Build zh-CN
      env:
        DOC_LANG: zh-CN
      run: yarn build
    - name: Build ja-JP
      env:
        DOC_LANG: ja-JP
      run: yarn build
    - name: Set tags
      id: set-tags
      run: |
        if [[ "${{ github.ref_name }}" == "main" ]]; then
          echo "::set-output name=tags::${{ github.ref_name }}"
        else
          echo "::set-output name=tags::pr-${{ github.event.pull_request.number }}"
        fi
    - name: copy files via ssh - ${{ steps.set-tags.outputs.tags }}
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.CN_HOST }}
        username: ${{ secrets.CN_USERNAME }}
        key: ${{ secrets.CN_KEY }}
        port: ${{ secrets.CN_PORT }}
        source: "dist/*"
        target: ${{ secrets.CN_TARGET }}/${{ steps.set-tags.outputs.tags }}
    - name: Push gh-pages
      if: ${{ github.ref_name == 'main' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/en-US
